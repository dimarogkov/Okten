<div class="block">
    <h1>Users</h1>
    <button routerLink="/" class="link">Home</button>
    <div *ngFor="let user of users" class="block_main">
        <div class="block_item">
            <button class="btn_close" (click)="remove(user)">&#10005;</button>
            <h3>{{user.name}}</h3>
            <p>{{user.email}}</p>
            <button [routerLink]="user.id" class="more">More</button>
        </div>
    </div>
</div>
